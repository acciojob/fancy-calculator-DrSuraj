<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Calculator</title>
</head>
<body>

  <script>
    // Take input for the first variable and multiply it by 2
    var firstInput = parseInt(prompt("Enter the first number:"));
    var result = firstInput * 2;

    // Take input for the second variable
    var secondInput = parseInt(prompt("Enter the second number:"));

    // Add the second input to the result
    result += secondInput;

    // Display the final result using alert
    alert("The final result is: " + result);
  </script>

</body>
</html>
